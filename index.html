<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>

    <!-- Links to reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Link to Bootstrap Javascript/jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Link to Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <!-- Link to Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Links to style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <!-- Jumbotron Section -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h3 class="display-4">Employee Data Management</h3>
                <h5>A Comprehensive Directory of Employee Billable Hours</h5>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Current Employees
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Monthly Rate($)</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Total Billed($)</th>
                        </tr>
                    </thead>
                    <tbody id = 'table'>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card mt-4 mb-5">
            <div class="card-header">
                Add Employees
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Employee Name</label>
                        <input type="text" class="form-control" id="name-input"
                            placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="roleInput">Role</label>
                        <input type="text" class="form-control" id="role-input"
                            placeholder="CEO">
                    </div>
                    <div class="form-group">
                        <label for="roleInput">Start Date(MM/DD/YYYY)</label>
                        <input type="date" class="form-control" id="date-input"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="roleInput">Monthly Rate</label>
                        <input type="number" class="form-control" id="rate-input"
                            placeholder="1000">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Links to Javascript/jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <!-- Firebase js link -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

    <!-- moment js link-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
